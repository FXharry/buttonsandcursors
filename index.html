<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Buttons and Cursors</title>
  </head>
  <body>
    <div id="app">
      <h1>Test the buttons</h1>
      <p>
        Within a layout, buttons serve to highlight important actions to be
        performed. be taken. Below is an example of types and properties.
      </p>

      <div class="buttons">
        <button class="primary" onclick="loading(event)">
          interact with me
        </button>
        <button class="secondary">interact with me</button>
        <button class="tertiary movable" disabled>
          <i class="ph-list"></i>DISABLED
        </button>
      </div>
    </div>

    <script>
      function loading(event) {
        const button = event.currentTarget
        button.classList.add('loading')
        const text = button.textContent
        button.innerHTML = `
        <i class="ph-circle-notch"></i>
        ${text}
        `
      }
    </script>
  </body>
</html>
